<!-- traits/templates/traits/home.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big5 Personality Quiz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #4caf50;
            color: #fff;
            padding: 20px;
            font-size: 24px;
            margin-bottom: 20px;
        }

        main {
            padding: 40px;
            animation: fadeIn 0.5s ease-in-out;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Big Five Personality Quiz Site</h1>
    </header>

    <main>
        <p>Discover your personality traits by taking the quiz.</p>
        <a href="{% url 'personality_test' %}">
            <button>Take Personality Test</button>
        </a>

        <!-- Add buttons for other pages -->
        <a href="{% url 'home' %}">
            <button>Home</button>
        </a>
        <a href="{% url 'traits:result_page' %}">
            <button>Test Results</button>
        </a>

        <a href="{% url 'traits:compare_results' %}">
            <button>Compare Results</button>
        </a>

        <!-- Add a button for the GitHub page -->
        <a href="https://github.com/Isafarii/bigfive-app" target="_blank">
            <button>GitHub</button>
        </a>
    </main>
</body>
</html>
