<!-- traits/templates/question_template.html -->
<form method="post" action="{% url 'submit_answers' %}">
    {% csrf_token %}
    {% for question in questions %}
        <p>{{ question.text }}</p>
        {% for answer in question.answer_set.all %}
            <input type="radio" name="question_{{ question.id }}" value="{{ answer.value }}">{{ answer.text }}<br>
        {% endfor %}
    {% endfor %}
    <button type="submit">Submit</button>
</form>
